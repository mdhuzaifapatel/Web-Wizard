    <script>
      function validateForm() {
        // Get form inputs
        var hint1 = document.getElementById("hint1").value.toLowerCase();
        var hint2 = document.getElementById("hint2").value.toLowerCase();
        var hint3 = document.getElementById("hint3").value.toLowerCase();
        var hint4 = document.getElementById("hint4").value.toLowerCase();
        var hint5 = document.getElementById("hint5").value.toLowerCase();

        // Validate inputs
        if (
          hint1 == "belief" &&
          hint2 == "unlock" &&
          hint3 == "mystery" &&
          hint4 == "alpha" &&
          hint5 == "treasure"
        ) {
          // download zip file
          // var fileLink = ""; // Replace with the actual relative link of your file
          // // Create a temporary link element to trigger the download
          // var link = document.createElement("a");
          // link.href = fileLink;
          // link.download = fileLink.substring(fileLink.lastIndexOf("/") + 1);
          // link.click();
          alert("You can now proceed to Round 2");
        } else {
          alert("Sorry, the answer/s are wrong!");
        }
      }

      function checkAnswer(inputId, correctAnswer) {
        // Get the user's answer
        var userAnswer = document.getElementById(inputId).value.toLowerCase();
        // Display the result
        var resultElement = document.getElementById(inputId + "Result");
        var checkButton = document.getElementById(inputId + "CheckButton");

        if (userAnswer === correctAnswer) {
          resultElement.innerHTML = "CORRECT";
          resultElement.style.color = "green";
          checkButton.style.backgroundColor = "green";
          alert("CORRECT!");
        } else {
          resultElement.innerHTML = "WRONG";
          resultElement.style.color = "red";
          checkButton.style.backgroundColor = "red";
          alert("WRONG!");
        }
      }
