<!DOCTYPE html>
<html>
<head>
  <title>Hidden Text Example</title>
  <style>
    /* CSS code */
    body {
      background-color: red;
    }

    .hidden-text::before {
      content: "The next set of letters is CODE FELLAS";
      color: red;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- HTML code -->
  <div class="hidden-text"></div>
</body>
</html>
